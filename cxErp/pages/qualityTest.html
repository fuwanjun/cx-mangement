    /**
     * table1内容加载
     * @param page 页数
     * @param pageSize 每页数量
     * @param status 类型
     * @param time 时间
     */
    function table1Show(page,pageSize,status,time){
        animate=layer.load();
        $.ajax({
            url: globalUrl + "api/wash/list;jsessionid=" + $.cookie("token"),
            type: 'get',
            data: {
                page: page,
                pageSize:pageSize,
                status: status,
                time: time
            },
            crossDomain: true,
            beforeSend: function (request) {
                request.setRequestHeader("JSESSIONID", $.cookie("token"));
            },
            success:function(data){
                if(data.status==200){
                    $("#table1 thead tr").html('');
                    var nThead='<th>条码号</th>' +
                        '<th>衣物名称</th>' +
                        '<th>颜色</th>' +
                        '<th>瑕疵</th>' +
                        '<th>照片</th>';
                    $(nThead).appendTo($("#table1 thead tr"));
                    $("#table1 tbody").html("");
                    for (var i = 0; i < data.data.list.length; i++) {
                        var colour = data.data.list[i].colour ? data.data.list[i].colour : "";
                        var flaw = data.data.list[i].flaw ? data.data.list[i].flaw : "";
                        var pics = data.data.list[i].picture ? data.data.list[i].picture : "";
                        var item = '<tr itemId="' + data.data.list[i].id + '">' +
                            //                        '<td><input type="checkbox"></td>' +
                            '<td class="barCode">' + data.data.list[i].barCode + '</td>' +
                            '<td>' + data.data.list[i].beforeName + '</td>' +
                            '<td class="color">' + colour + '</td>' +
                            '<td class="spot">' + flaw + '</td>' +
                            '<td>' +
                            '<button class="layui-btn layui-btn-primary lookPhoto">查看照片</button>' +
                            '<p class="pics" style="display: none;">' + pics + '</p>' +
                            '</td>' +
//                            '<td><button class="layui-btn layui-btn-danger layui-btn-sm leak">是</button></td>' +
//                            '<td><button class="layui-btn layui-btn-danger layui-btn-sm wrong">是</button></td>' +
//                            '<td><button class="layui-btn layui-btn-danger layui-btn-sm stop">是</button></td>' +
                            '</tr>';
                        $(item).appendTo($("#table1 tbody"));
                    }
                    layui.use('laypage', function () {
                        var laypage = layui.laypage;
                        laypage.render({
                            elem: "page1",
                            count: data.data.total,
                            limit: pageSize,
                            curr: page,
                            jump: function (obj, first) {
                                tablePage1=obj.curr;
                                if (!first) {
                                    animate = layer.load();
                                    table1Show(obj.curr,pageSize,status, time);
                                }
                            }
                        })
                    })
                }
                layer.close(animate);
            },error:function(){
                layer.close(animate);
            }
        })
    }

    //table1漏检返单方法
    function backCheck(itemId, status) {

            },

                console.log(data);
                if (data.status == 200) {
                    table1Show(tablePage1,8,80);
                    layer.closeAll();
                    layer.msg('操作成功');
                } else {
                    if(data.msg){
                        layer.msg(data.msg);
					}else{
                        layer.msg('返烫失败');
					}
                }
            }
        })
    }

    function typeError(itemId, status) {
        $.ajax({
            url: globalUrl + "api/wash/fault;jsessionid=" + $.cookie("token"),
            type: 'get',
            data: {
                itemId: itemId,
                status: status
            },
            crossDomain: true,
            beforeSend: function (request) {
                request.setRequestHeader("JSESSIONID", $.cookie("token"));
            },
            success: function (data) {
                if (data.status == 200) {
                    table1Show(tablePage1,8,80);
                    layer.closeAll();
                    layer.msg(data.msg);
                } else {
                    layer.msg(data.msg);
                }
            }
        })
    }

    $(".lookPhoto").live("click", function () {
        var pics = $(this).next("p").html();
        if (!pics) {
            layer.msg("该商品无图片");
            return
        }
        if (!pics.indexOf(",")) {
            var item = '<div class="photoImg" style="float: left;">' +
                '<img src="http://' + pics + '" alt="">' +
                '</div>';
            $(item).appendTo($("#photos"));
        } else {
            var picArr = [];
            picArr = pics.split(',');
            $("#photos").html("");
            for (var i = 0; i < picArr.length; i++) {
                var item = '<div class="photoImg" style="float: left;">' +
                    '	<img src="http://' + picArr[i] + '" alt="">' +
                    '</div>';
                $(item).appendTo($("#photos"));
            }
        }

        layui.use('layer', function () {
            var layer = layui.layer;
            layer.open({
                title: '商品图片',
                type: 1,
                content: $("#photos"),
                area: ['900px', '620px'],
                scrollbar: false
            })
        })
    });

    //	扫码录入整理及质检衣物信息
    function codeWrite(code) {
        $.ajax({
            url: globalUrl + "api/wash/scan;jsessionid=" + $.cookie("token"),
            type: 'get',
            data: {
                barCode: code,
                status: 80
            },
            crossDomain: true,
            beforeSend: function (request) {
                request.setRequestHeader("JSESSIONID", $.cookie("token"));
            },
            success: function (data) {
                console.log(data);
                if (data.status == 200) {
                    $("#table1 thead tr").html('');
                    var nThead='<th>条码号</th>' +
                        '<th>衣物名称</th>' +
                        '<th>颜色</th>' +
                        '<th>瑕疵</th>' +
                        '<th>照片</th>';
                    $(nThead).appendTo($("#table1 thead tr"));
                    var tHead='<th>返烫返单</th>' +
                        '<th>事故返单</th>' +
                        '<th>污渍终止</th>';
                    $(tHead).appendTo($("#table1 thead tr"));
                    $("#table1 tbody").html("");
                        var beforeName = data.data.beforeName ? data.data.beforeName : "";
                        var colour = data.data.colour ? data.data.colour : "";
                        var flaw = data.data.flaw ? data.data.flaw : "";
                        var pics = data.data.picture ? data.data.picture : "";
                        var state="";
						if(data.data.status==101){
							state='正常';
						}else if(data.data.status==102){
							state='补差价';
						}else if(data.data.status==103){
							state='退件';
						}else if(data.data.status==104){
							state='客服退件';
						}else if(data.data.status==105){
							state='污渍终止';
						}else if(data.data.status==106){
							state='外包洗涤';
						}else if(data.data.status==108){
							state='上架';
						}else{
							state='';
						}
                        var item = '<tr itemId="' + data.data.id + '">' +
                            //                        '<td><input type="checkbox"></td>' +
                            '<td class="barCode">' + data.data.barCode + '</td>' +
                            '<td>' + beforeName + '</td>' +
                            '<td class="color">' + colour + '</td>' +
                            '<td class="spot">' + flaw + '</td>' +
                            '<td>' +
                            '<button class="layui-btn layui-btn-primary lookPhoto">查看照片</button>' +
                            '<p class="pics" style="display: none;">' + pics + '</p>' +
                            '</td>' +
                            '<td><button class="layui-btn layui-btn-danger layui-btn-sm leak">是</button></td>' +
                            '<td><button class="layui-btn layui-btn-danger layui-btn-sm wrong">是</button></td>' +
                            '<td>'+state+'</td>' +
                            '</tr>';
                        $(item).appendTo($("#table1 tbody"));

                    layer.msg(data.msg);
//                    table1Show(tablePage1,8,80)
                } else {
                    layer.msg(data.msg);
                }
                $("#codeIn1").val("").focus();
                return false;
            }
        })
    }

</script>
