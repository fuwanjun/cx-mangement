    var today = getNowFormatDate();
    layui.use(['element', 'form', 'layer', 'table', 'laydate', 'laypage'], function () {

        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        //时间选择器
        laydate.render({
            elem: '#date',
            type: 'date'
        });

        //时间选择器
        laydate.render({
            elem: '#test6',
            type: 'datetime'
        });

        form.on('select(wlType)', function (data) {
            $("#orderNum").val("").focus();
        });

        //	选择快递方式
        var expressType = 2;
        form.on("select", function (data) {
            expressType = data.value;
        });
        $("#qs").click(function () {
            var orderNum = $("#orderNum").val();
            var packNum = $("#packNum").val();
            if (packNum) {
                if (orderNum != "") {
                    if (expressType == 3) {
                        if (orderNum.length == 10) {
                            qs(orderNum, packNum);
                        } else {
                            alert("请选择正确的快递方式");
                        }
                    }
                    if (expressType == 2) {
                        if (orderNum.length == 11) {
                            qs(orderNum, packNum);
                        } else {
                            alert("请选择正确的快递方式");
                        }
                    }
                    if (expressType == 1) {
                        if (orderNum.length == 12) {
                            qs(orderNum, packNum);
                        } else {
                            alert("请选择正确的快递方式");
                        }
                    }
                } else {
                    alert("请填写封签号");
                }
            } else {
                layer.msg("请输入装衣袋数量");
            }
        });

        //		监听输入封签号位数
        $("#ydNum").bind("input propertychange", function () {
            var orderNum = $("#orderNum").val();
            var packNum = $("#packNum").val();
            if (packNum <= 0) {
                layer.msg('请填写装衣袋数量');
            } else {
                if (expressType == 3) {
                    if ($("#orderNum").val().length == 10) {
                        qs(orderNum, packNum);
                    }
                } else if (expressType == 2) {
                    if ($("#orderNum").val().length == 11) {
                        qs(orderNum, packNum);
                    }
                } else if (expressType == 1) {
                    if ($("#orderNum").val().length == 12) {
                        qs(orderNum, packNum);
                    }
                } else {

                }
            }
        });
    });



    function qs(num, num2) {
        $.ajax({
            url: globalUrl + "api/work/signIn;jsessionid=" + $.cookie("token"),
            type: "get",
            data: {signNumber: num, num: num2},
            crossDomain: true,
            beforeSend: function (request) {
                request.setRequestHeader("JSESSIONID", $.cookie("token"));
            },
            success: function (data) {
                if (data.status == 200) {
                    console.log(data);
                    todayOrders(today, 1);
                }
                if (data.msg) {
                    layer.msg(data.msg);
                }
                $("#orderNum").val("").focus();
            }
        })
    }


    todayOrders(today, 1);
    //	点击按日期查询
    $("#dateSearch").click(function () {
        var date = $("#date").val();
        todayOrders(date, 1);
    });

    //	点击签收按钮
    $("#qs").click(function (event) {
        if ($("#orderNum").val() != "" && $("#orderNum").val().length > 10) {
            $.ajax({
                type: "get",
                data: {signNumber: $("#orderNum").val()},
                url: globalUrl + "api/work/signIn;jsessionid=" + $.cookie("token"),
                async: true,
                crossDomain: true,
                beforeSend: function (request) {
                    request.setRequestHeader("JSESSIONID", $.cookie("token"));
                },
                success: function (res) {
                    console.log(res);
                },
                error: function (err) {
                    console.log(err)
                }
            });
        } else {
            return false;
        }
    });

    //	查看当天签收的数据
    function todayOrders(date, page) {
        $.ajax({
            url: globalUrl + "api/work/signInByTime;jsessionid=" + $.cookie("token"),
            type: "get",
            data: {
                page: page,
                time: date,
            },
            crossDomain: true,
            beforeSend: function (request) {
                request.setRequestHeader("JSESSIONID", $.cookie("token"));
            },
            success: function (data) {
                if (data.status == "200") {
                    $("#table tbody").html(" ");
                    if (data.data.list.length == 0) {
//                        layer.msg('暂无签收的订单');
                    } else {
                        for (var i = 0; i < data.data.list.length; i++) {
                            var signSuccess = "";
                            if (data.data.list[i].signSuccess) {
                                signSuccess = "已入库";
                            } else {
                                signSuccess = "未入库";
                            }
                            var payStatus = "";
                            if (data.data.list[i].payStatus) {
                                payStatus = "已付款";
                            } else {
                                payStatus = "未付款";
                            }
                            var item = '<tr>' +
                                '<td>' + data.data.list[i].orderNo + '</td>' +
                                '<td>' + data.data.list[i].signCode + '</td>' +
                                '<td>' + data.data.list[i].orderLevel + '</td>' +
                                '<td>' + signSuccess + '</td>' +
                                '<td>' + payStatus + '</td>' +
                                '</tr>';
                            $(item).appendTo($("#table tbody"));
                        }
                    }
                } else if (data.status == "210") {
                    alert(data.msg);
                }
                layui.use('laypage', function () {
                    var laypage = layui.laypage;

                    laypage.render({
                        elem: "page",
                        count: data.data.total,
                        limit: data.data.pageSize,
                        curr: page,
                        jump: function (obj, first) {
                            if (!first) {
                                todayOrders(date, obj.curr);
                            }
                        }
                    })

                })

            }
        });

        function alertMsg(type, msg) {
            var icon = '';
            switch (true) {
                case (type == ('success')):
                    icon = '&#x1005;';
                    break;
                case (type == ('error')):
                    icon = '&#x1007;';
                    break;
            }
            layer.open({
                type: 1,
                title: false,
                closeBtn: false,
                area: ['400px', '200px'],
                shade: 0.5,
                id: 'LAY_layuipro',
                btnAlign: 'c',
                moveType: 1,
                content: '<div style="text-align: center">' +
                '<i class="layui-icon" style="line-height: 150px;font-size: 100px; color: #000000;">' +
                icon + '</i>' +
                '<p style="font-size: 22px">' + msg + '</p>' +
                '</div>',
                time: 2000,
            });
