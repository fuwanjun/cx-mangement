<script>
	var animate="";
	$(function(){
	    layui.use('layer',function(){
	        var layer=layui.layer;
	        animate=layer.load();
        	getStaff(1);
	    })
	});
var job="";
//	添加角色
	$("#addOperation").click(function(){
	    $.ajax({
			url:globalUrl+"api/washRole/list;jsessionid=" + $.cookie("token"),
			type:'get',
            crossDomain: true,
            beforeSend: function (request) {
                request.setRequestHeader("JSESSIONID", $.cookie("token"));
            },
			success:function(data){
			    console.log(data);
			    for(var i=0;i<data.data.length;i++){
			        var item='<option value="'+data.data[i].id+'">'+data.data[i].roleName+'</option>';
			        $(item).appendTo($("#selectJob"))
				}
			}

		});
	   	layui.use('layer',function(){
	   	    var layer=layui.layer;
	   	    job=layer.open({
						type:1,
						content:$("#addCon"),
						area:['500px','400px']
					});
		})
	});

	//	确定添加角色
    $("#checkAdd").click(function(){

        var username=$("#addName").val();
        var usercode=$("#addCode").val();
        var password=$("#addPassword").val();
        var position=$("#selectJob").val();
        animate=layer.load();
        if(username&&usercode&&password&&position){
            $.ajax({
                url:globalUrl+"api/washUser/add;jsessionid=" + $.cookie("token"),
                type:'post',
                data:{
                    username:username,
                    usercode:usercode,
                    password:password,
                    roleId:position
                },
                crossDomain: true,
                beforeSend: function (request) {
                    request.setRequestHeader("JSESSIONID", $.cookie("token"));
                },
                success:function(data){
                    console.log(data);
                    if(data.status==200){
                        layer.close(job)
                        alert(data.data);
                        getStaff(1);
                    }else{
                        layer.close(animate);
                        alert(data.msg);
                    }

                }
            })
		}else{
            layer.close(animate);
            alert("新增员工信息不能为空");
		}

    });

//	删除员工
	$(".del").live("click",function(){
		var id=$(this).parent().attr("id");
		layui.use('layer',function(){
		    var layer=layui.layer;
		    var pop=layer.open({
				type:1,
				content:"<p style='margin: 10px;'>确定删除该员工？</p>",
				btn:["取消","确定"],
				yes:function(){
                    layer.close(pop);
				},
				btn2:function(){
                    $.ajax({
                        url:globalUrl+"api/washUser/delete;jsessionid=" + $.cookie("token"),
                        type:'get',
                        data:{id:id},
                        crossDomain: true,
                        beforeSend: function (request) {
                            request.setRequestHeader("JSESSIONID", $.cookie("token"));
                        },
                        success:function(data){
                            console.log(data);
                            if(data.status==200){
                                layui.use("layer",function(){
                                    var layer=layui.layer;
                                    layer.alert("删除成功！");
                                    getStaff(1);
								})

							}else{
                                alert(data.msg);
							}

                        }
                    })
				}
			})
		});

	});

//	删除员工
    $(".reset").live("click",function(){
        var id=$(this).parent().attr("id");
        layui.use('layer',function(){
            var layer=layui.layer;
            var pop=layer.open({
                type:1,
                content:"<p style='margin: 10px;'>确定重置密码？</p>",
                btn:["取消","确定"],
                yes:function(){
                    layer.close(pop);
                },
                btn2:function(){
                    animate=layer.load();
                    $.ajax({
                        url:globalUrl+"api/washUser/afresh;jsessionid=" + $.cookie("token"),
                        type:'get',
                        data:{userId:id},
                        crossDomain: true,
                        beforeSend: function (request) {
                            request.setRequestHeader("JSESSIONID", $.cookie("token"));
                        },
                        success:function(data){
                            layer.alert("重置密码成功！");
                            layer.close(animate);
                        }
                    })
                }
            })
        });

    });

//	获取已创建的角色
	function getStaff(page){
	    $.ajax({
			url:globalUrl+"api/washUser/list;jsessionid=" + $.cookie("token"),
			type:'get',
			data:{page:page},
            crossDomain: true,
            beforeSend: function (request) {
                request.setRequestHeader("JSESSIONID", $.cookie("token"));
            },
			success:function(data){
//			    console.log(data);
			    $("tbody").html("");
			    for(var i=0;i<data.data.list.length;i++){
			        var job="";
			        if(data.data.list[i].roles[0].id==5){
			            job="超级管理员";
					}else if(data.data.list[i].roles[0].id==12){
                        job="签收";
					}else if(data.data.list[i].roles[0].id==13){
                        job="分拣录入";
                    }else if(data.data.list[i].roles[0].id==14){
                        job="精洗";
                    }else if(data.data.list[i].roles[0].id==15){
                        job="普洗";
                    }else if(data.data.list[i].roles[0].id==16){
                        job="干洗";
                    }else if(data.data.list[i].roles[0].id==17){
                        job="洗鞋";
                    }else if(data.data.list[i].roles[0].id==18){
                        job="皮具护理";
                    }else if(data.data.list[i].roles[0].id==19){
                        job="整理/质检";
                    }else if(data.data.list[i].roles[0].id==20){
                        job="熨烫";
                    }else if(data.data.list[i].roles[0].id==21){
                        job="客服";
                    }else if(data.data.list[i].roles[0].id==22){
                        job="上架";
                    }else if(data.data.list[i].roles[0].id==23){
                        job="包装";
                    }else if(data.data.list[i].roles[0].id==24){
                        job="发货";
                    }else if(data.data.list[i].roles[0].id==25){
                        job="管理员";
                    }
			        var item='<tr>' +
								'<td class="check"><input type="checkbox" /></td>' +
								'<td class="name">'+data.data.list[i].username+'</td>' +
								'<td class="userNum">'+data.data.list[i].usercode+'</td>' +
//								'<td class="userpassword">123456</td>' +
								'<td class="job">'+job+'</td>' +
								'<td class="operation" id="'+data.data.list[i].id+'">' +
								'<button class="layui-btn layui-btn-normal layui-btn-xs reset">重置密码</button>' +
								'<button class="layui-btn layui-btn-primary layui-btn-xs del">删除</button>' +
								'</td>' +
							 '</tr>';
			        $(item).appendTo($("tbody"));
				}
				layer.close(animate);
				layui.use(['element', 'form', 'layer', 'laydate', 'laypage'],function(){
                    var laypage = layui.laypage;

                    laypage.render({
                        elem:'page',
                        count:data.data.total,
                        limit:data.data.pageSize,
                        curr:page,
                        jump:function(obj,first){
                            if(!first){
                                animate=layer.load();
                                getStaff(obj.curr);
                            }
                        }
                    })
				})
			}
		})
	}
</script>
