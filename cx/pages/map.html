<script type="text/javascript" src="../resource/layui/layui.js"></script>

<script type="text/javascript">
    layui.use(['element', 'form', 'layer', 'laydate', 'laypage'], function () {
        var element = layui.element;
        var laydate = layui.laydate;
        var laypage = layui.laypage,
            layer = layui.layer;

        var $ = layui.jquery,
            layer = layui.layer; //独立版的layer无需执行这一句

        var form = layui.form;

        form.on('select(test)', function (data) {

        });


    })


    function alertMsg(type, msg) {
        var icon = '';
        switch (true) {
            case (type == ('success')):
                icon = '&#x1005;';
                break;
            case (type == ('error')):
                icon = '&#x1007;';
                break;
        }
        layer.open({
            type: 1,
            title: false,
            closeBtn: false,
            area: ['400px', '200px'],
            shade: 0.5,
            id: 'LAY_layuipro',
            btnAlign: 'c',
            moveType: 1,
            content: `<div style="text-align: center">
              <i class="layui-icon" style="line-height: 150px;font-size: 100px; color: #000000;">` +
                icon + `</i>  
              <p style="font-size: 22px">` + msg + `</p>
            </div>`,
            time: 2000,
        });
    };



    // 显示弹框阴影
    function showBG(DOM) {
        // parent.ableBtn();
        $('.bombBox').hide();
        $(DOM).fadeIn();
        $('.bg').fadeIn();
        // parent.disableBtn();
    };

    // 隐藏弹框阴影
    function hideBG() {
        $('.bg').fadeOut();
        // parent.ableBtn();
        $('.bombBox').fadeOut();
    };

    // 两个dom节点，插好按钮和取消按钮
    $('.cancel ,.cancelDelete').live('click', function () {
        hideBG();
        parent.ableBtn();
    });

    // 下面是点击事件

    $(".importMap").live("click", function () {

        $(".importMap").hide();
        $(".mapShow").show();

    })


    // 地图管理点击

    $("#mapManage").live("click", function () {

        $(".mapRight").show()
    })

    $(".mapRightCancer").live("click", function () {
        $(".mapRight").hide()

    })


    //   暂停所有机器人

    $("#suspension").live("click", function () {

        //  暂停机器人后解锁密码
        showBG(".suspension_shadows")
        parent.disableBtn()
    })



    $("#suspensionCancer").live("click", function () {
        hideBG()

        parent.ableBtn()
    })


    $("#suspensionSure").live("click", function () {

        $(".suspension_shadows").hide()

        showBG(".unlockPassword_shadows")

    })



    // 确定解锁密码
    $("#unlockPasswordSure").live("click", function () {
        hideBG()
        parent.ableBtn()
    })









</script>
