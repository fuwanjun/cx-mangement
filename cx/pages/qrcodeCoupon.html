<body>

	<form class="layui-form   layui-row" style="float: left; " id="search">
		<div class="layui-row">
			<div class="layui-form-item layui-inline" style="width: 20%;">

					<input type="text" name="money" id="name" placeholder="优惠券名称" autocomplete="off" class="layui-input">

		</div>
		<div class="layui-row">
			<div class="layui-form-item layui-inline" style="width: 20%;">

			</div>
		</div>
		<div class="layui-row">
			<div class="layui-form-item layui-inline" style="width: 20%;">

	</form>

<script src='./js/jquery.min.js'></script>
<script type="text/javascript" src="../resource/layui/layui.js"></script>

<script type="text/javascript">
	layui.use(['element', 'form', 'layer', 'laydate', 'laypage'], function () {
		var element = layui.element
		,laydate = layui.laydate
		,laypage = layui.laypage
		, layer = layui.layer
		,form=layui.form;

		var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句	
	});
	function formVerify(){
		var reg=/^[1-9]\d*$/;
		var bol=true;
        var name=$("#name").val();
		var money=$("#money").val();
		var count=$("#count").val();
		var contentNum=$("#contentNum").val();
        if(name==""){
            layer.msg("请输入优惠券名称",{time:2000});
            bol=false;
            return bol;
        }
		if(money==""){
			layer.msg("请输入优惠券面值",{time:2000});
			bol=false;
			return bol;
		}
		if(!reg.test(money)){
			layer.msg("请输入正确数字",{time:2000});
			bol=false;
			return bol;
		}
		if(count==""){
			layer.msg("请输入优惠券数量",{time:2000});
			bol=false;
			return bol;
		}
		if(!reg.test(count)){
			layer.msg("请输入正确数字",{time:2000});
			bol=false;
			return bol;
		}
		if(contentNum==""){
			layer.msg("请输入满减面值",{time:2000});
			bol=false;
			return bol;
		}
		if(!reg.test(contentNum)){
			layer.msg("请输入正确数字",{time:2000});
			bol=false;
			return bol;
		}
		return bol;
		
	}
	$(".createBtn").click(function(){
        var name=$("#name").val();
		var discountNum=$("#money").val();
		var taskNum=$("#count").val();
		var contentNum=$("#contentNum").val();
		if(formVerify()){	
			window.open("http://www.changwash.com:8088/makQrcode/make?remark="+name+"taskNum="+taskNum+"&discountNum="+discountNum+"&contentNum="+contentNum);
		}
	})
</script>
